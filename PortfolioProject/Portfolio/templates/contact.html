{% extends 'base.html' %}
{% load static %}
{% block title %}Contact Me{% endblock %}
{% block content %}


<!-- ... Contact Section Start ... -->
<section id="contact">
    <div class="container">
        <h2>Contact Me</h2>
        <p>Have a question or want to work together? Reach out to me using the form below.</p>
        <!-- Add a contact form or contact information here -->
        <form id="contact-form" method="post" action="/contact/">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" aria-describedby="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" aria-describedby="emailHelp"
                    required>
            </div>
            <div class="form-group">
                <label for="Phone">Phone:</label>
                <input type="phone" id="phone" name="phone" placeholder="+91 6261158368" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Your Message" cols="30" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit" value="Submit">Send Message</button>
            </div>
            <div class="contact-info">
                <p>Email: yourname@example.com</p>
                <p>Phone: +1 123-456-7890</p>
                <!-- Add more contact information as needed -->
            </div>
        </form>
    </div>
</section>

<!-- ... Contact Section End ... -->
<script src="{% static 'JavaScript/contact.js' %}"></script>
{% endblock content %}
