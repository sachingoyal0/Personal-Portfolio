<!-- Team Section Start -->
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
<section id="team" class="team-section">
  <div class="team-container container">
    <h2>Our Team</h2>

    <!-- Swiper Container -->
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <!-- Team Members Slide 1 -->
        <div class="swiper-slide">
          <div class="team-member">
            <img src="/static/images/testimonial-image-2.jpg" alt="John Doe - CEO" />
            <h4>John Doe</h4>
            <span>CEO</span>
          </div>

          <div class="team-member">
            <img src="/static/images/testimonial-image-2.jpg" alt="Jane Smith - Marketing Manager" />
            <h4>Jane Smith</h4>
            <span>Marketing Manager</span>
          </div>

          <div class="team-member">
            <img src="/static/images/testimonial-image-2.jpg" alt="David Johnson - Lead Developer" />
            <h4>David Johnson</h4>
            <span>Lead Developer</span>
          </div>
        </div>

        <!-- Team Members Slide 2 -->
        <div class="swiper-slide">
          <div class="team-member">
            <img src="/static/images/member-1.jpg" alt="John Doe - CEO" />
            <h4>John Doe</h4>
            <span>CEO</span>
          </div>

          <div class="team-member">
            <img src="/static/images/member-2.jpg" alt="Jane Smith - Marketing Manager" />
            <h4>Jane Smith</h4>
            <span>Marketing Manager</span>
          </div>

          <div class="team-member">
            <img src="/static/images/member-3.jpg" alt="David Johnson - Lead Developer" />
            <h4>David Johnson</h4>
            <span>Lead Developer</span>
          </div>
          <!-- Repeat the structure for each team member -->
        </div>

        <!-- Add more slides as needed -->
      </div>

      <!-- Navigation Buttons -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>

      <!-- Pagination -->
      <div class="swiper-pagination"></div>
    </div>
    <!-- End Swiper Container -->
  </div>
</section>

<!-- Add Swiper JS -->
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

<!-- Initialize Swiper -->
<script>
  var swiper = new Swiper(".swiper-container", {
    slidesPerView: 1,
    spaceBetween: 30,
    loop: true, // Enable infinite loop
    pagination: {
      el: ".swiper-pagination",
      clickable: true,
    },
    navigation: {
      nextEl: ".swiper-button-next",
      prevEl: ".swiper-button-prev",
    },
    autoplay: {
      delay: 3000, // Auto-slide every 3 seconds
      disableOnInteraction: false,
    },
  });
</script>

<!-- Team Section End -->
